{% extends 'core/base.html' %}

{% block title %}Contact Seller {{ seller_name }}{% endblock %}

{% block content %}
<div class='w-1/2 my-6 mx-auto p-6  rounded-xl' style="background-color: rgb(233, 202, 162);">
    <h1 class='mb-6 text-3xl'>Contact Seller {{ seller_name }}</h1>

    <h1>Contact {{ seller_name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"></button>
    <button type="submit" class='py-2 px-8 text-lg bg-gray-800 hover:bg-gray-400 rounded-xl text-white'>Send Email</button>
</form>
</div>
{% endblock %}
