<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block tittle %}{% endblock %}</title>
    </head>
    <body>
        <nav class="py-6 px-6 flex justify-between border-b border-gray-200" style="background-color: rgb(233, 202, 162);">
            <a href="/" class="text-xl font-semibold" style="font-size: 45px;">Unimarket ðŸ“š</a>

            <div class="space-x-6">
                <a href="/" class="text-lg font-semibold hover:text-gray-500">Home</a>
                <a href="{% url 'items:new' %}" class="text-lg font-semibold hover:text-gray-500">Add book</a>
                <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>
                {%if request.user.is_authenticated%}
                <a href="{% url 'dashboard:index' %}" class="text-lg font-semibold hover:text-gray-500">Dashboard</a>
 
                <div style="display: inline-block;">
                    <form action="{% url 'core:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="px-6 py-3 text-lg font-semibold bg-gray-800 text-white rounded-xl hover:bg-gray-400">Logout</button>
                    </form>
                </div>
                
                
                                

                {%else%}
                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-gray-800 text-white rounded-xl hover:bg-gray-600">Sign up</a>
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-800 text-white rounded-xl hover:bg-gray-600">Log in</a>
                {%endif%} 
            </div> 
        </nav>       
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

    </body>
    <footer class="py-6 px-6 flex justify-between bg-gray-800" style="background-color: rgb(233, 202, 162);">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-lg text-gray-800">About</h3>

            <p class="text-lg text-gray-800">Marketplace.</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-lg text-gray-800">Menu</h3>

            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-gray-800 hover:text-gray-400">About</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-gray-800 hover:text-gray-400">Contact</a></li>
                <li><a href="#" class="text-lg text-gray-800 hover:text-gray-400">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-gray-800 hover:text-gray-400">Term of use</a></li>
            </ul>
        </div>
    </footer>

</html>
